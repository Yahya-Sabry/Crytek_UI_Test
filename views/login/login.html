<div class=login-page>
    <div class=row>
        <div>
            <img src=images/crytek-logo.png class=crytek-logo>
            <h1>Crytek
                <small>Test Task (UI)</small>
            </h1>
            <form role=form ng-submit=submit() class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
                <div class=form-content >
                    <div class=form-group>
                        <input type=text class="form-control input-underline input-lg" placeholder="Any eMail">
                    </div>
                    <div class=form-group>
                        <input type=password class="form-control input-underline input-lg" placeholder="Any Password">
                    </div>
                </div>
                <button type=submit class="saveButton">Login</button>
            </form>
        </div>
    </div>
</div>
